<html lang="en">
<head>

        document.getElementById("raghav").innerHTML=car;
        car[2]="apple";
        document.getElementById("raghav").innerHTML=car;


        //2nd Method
        var car2=new Array("car5","car6","car7","car4");

        //3rd method
        var car1=[];
        var a=prompt("Enter number of cars");
        for(var i=1;i<=a;i++){
            car1[i]=prompt("Enter car name");
        }

</body>
</html>
