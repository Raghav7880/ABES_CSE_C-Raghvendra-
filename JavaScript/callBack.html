<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback Function</title>
</head>
<body>
    <script>
        function sum(a,b){
            console.log(a+b);
        }
        function calc(a,b,sumcallback){
            sumcallback(a,b);
        }
        calc(5,602,sum);
    </script>
</body>
</html>
