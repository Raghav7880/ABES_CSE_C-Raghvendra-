<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>callback Function</title>
  </head>
  <body>
    <script>
      //Callback hell
      function getData(dataid, getNextData) {
        setTimeout(() => {
          console.log(dataid);
          if (getNextData) {
            getNextData();
          }
        }, 2000);
      }
      getData("Raghvendra", () => {
        getData("Pathak", () => {
          getData("Cse", () => {
            getData("3rd Year");
          });
        });
      });

      //function sum(a,b){
      //   console.log(a+b);
      //}
      //function calc(a,b,callback){
      //    callback(a,b);
      //}
      //calc(5,602,sum);
    </script>
  </body>
</html>
