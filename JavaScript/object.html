<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h3 id="raghav"></h3>
    <script>

        const fruits=[
        ["apple",300],
        ["banana",100],
        ["mango",180],
        ];

        const obj=Object.fruits;
        document.getElementById("raghav").innerHTML=obj;

        const toy= new Object({
            toy1:"car",
            toy2:"doll",
            toy3:"teddy"
        });
        document.getElementById("raghav").innerHTML=toy.toy1+","+toy.toy2+","+toy.toy3;
    </script>
</body>
</html>
