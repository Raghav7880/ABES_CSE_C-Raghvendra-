<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop in JS</title>
</head>
<body>
    <script>
        var i;
        for(i=1;i<=5;i++){
            document.write("For Loop  <br>");
        }


        var a=1;
        while(a<=6){
            document.write("While Loop  <br>");
            a++;
        }

        var b=1;
        do{
            document.write("Do While loop  <br>");
            b++;
        }while(b<=7);

    </script>
</body>
</html>
