<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsyncAwait</title>
</head>
<body>
    <script>
        async function func1(){
            let promise= new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("done");
                }, 2000);
            });
            let result = await promise;
            alert(result);
        }
        func1();


        const fun = async ()=>{
            let promise =new Promise((resolve, reject)=>{
                setTimeout(() =>{
                    resolve("hello world");
                }, 2000);
                });
            let result = await promise; 
            alert(result);
        }
        fun();
    </script>
</body>
</html>
