<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        const Promise1 = new Promise((resolve, reject) => {
           const password = "Raghav@1234";
           if(password.length >= 8){
            resolve("Password length is strong");
           } else {
            reject("Password length is weak");
           }
        });

        Promise1.then((message) => {
            console.log(message);
        }).catch((err) => {
            console.log(err);
        });

        
    </script>
</body>
</html>
