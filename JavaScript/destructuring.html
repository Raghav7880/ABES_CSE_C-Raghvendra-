<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeStructuring</title>
</head>
<body>
    <Script>
        const person = {
            name: "Raghvendra",
            age: 21,
            city: "Lucknow"
        };
        let {name, age, city} = person;
        console.log(`My name is ${name}. I am ${age} years old and I live in ${city}.`);
    </Script>
</body>
</html>
