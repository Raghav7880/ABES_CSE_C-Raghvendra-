<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nums = [];
        for (let i = 0; i < 4; i++) {
            nums.push(Number(prompt(`Enter number ${i + 1}:`)));
        }
        nums.sort((a, b) => b - a);
        alert("The 2nd largest number is: " + nums[1]);
    </script>
</body>
</html>
