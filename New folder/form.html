<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="username">Username :</label>
        <input type="text" id="username" placeholder="Enter Username"><br><br>
        <label for="pass">Password :</label>
        <input type="password" id="pass" placeholder="Enter Password"><br><br>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Enter Email"><br><br>

        <!--Radio Button-->
        <label for="">Gender</label><br>
        <input type="radio" id="gen1" name="gender" value="male">
        <label for="gen">Male</label><br>
        <input type="radio" id="gen2" name="gender" value="female">
        <label for="gen2">Female</label><br>
        <input type="radio" id="gen3" name="gender" value="other">
        <label for="gen3">Other</label><br><br>


        <!--Checkbox-->
        <label for="Education">Education</label><br>
        <input type="checkbox" id="">
        <label for="">Class 10</label><br>
        <input type="checkbox">
        <label for="">Class 12</label><br>
        <input type="checkbox">
        <label for="">Btech</label><br>
        <input type="checkbox">
        <label for="">Mtech</label><br><br>

        <!--Select-->
        <label for="city">City:</label>
    <select id="city" name="city">
      <option value="">--Select City--</option>
      <option value="Delhi">Delhi</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Bangalore">Bangalore</option>
      <option value="Kolkata">Kolkata</option>
      <option value="Chennai">Chennai</option>
    </select><br><br>

    <!--Select your File-->
    <label for="file">Select your File</label>
    <input type="file"><br><br>
    <button type="submit">Submit</button>
    </form>
</body>
</html>
