<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Seat</title>
</head>
<body>
    <nav>
        <img src="logo.webp" alt="logo">
        <h3>BUS Seat Book</h3>
    </nav>
    <center>
        <div id="div" style="border:4px solid black;">
            <h1>Welcome to Bus Booking System</h1>

            <form action="">
                

                Select Seat Mode: <br>
                <input type="checkbox" id="Ac">
                <label for="ac">AC</label><br>
                <input type="checkbox" id="nonac">
                <label for="nonac">Non-AC</label><br><br>
                

                Select Payment Method : <br>
                <input type="radio" id="upi" name="pay">
                <label for="upi">UPI</label><br>
                <input type="radio" id="atm" name="pay">
                <label for="atm">ATM</label>
                <br><br>

                <button type="">Seat Book</button>
    </center>
    </form>
    </div>
</body>
</html>
