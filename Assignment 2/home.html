<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Seat Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    /* Navbar */
    nav {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #f2f2f2;
      border-bottom: 2px solid #ddd;
    }

    nav img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    nav h2 {
      margin: 0;
    }

    /* Container */
    .container {
      width: 80%;
      max-width: 900px;
      margin: 30px auto;
      border: 2px solid black;
      border-radius: 10px;
      padding: 20px;
      background: #fff;
    }

    .container h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Form + Image layout */
    .content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    form {
      width: 55%;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group input[type="radio"] {
      width: auto;
      margin-right: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    /* Image Box */
    .image-box {
      width: 40%;
      height: 250px;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 8px;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <img src="logo.webp" alt="Logo">
    <h2>Bus Seat Book</h2>
  </nav>

  <!-- Container -->
  <div class="container">
    <h3>* Welcome to Bus Booking System *</h3>
    <div class="content">
      
      <!-- Form -->
      <form action="book.html">
        <div class="form-group">
          <label for="username">User Name:</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">User Password:</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
          <label>User Gender:</label>
          <input type="radio" id="male" name="gender" value="Male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female">
          <label for="female">Female</label>
        </div>

        <div class="form-group">
          <label for="city">User Select City:</label>
          <select id="city" name="city">
            <option>Select Your City</option>
            <option value="Delhi">Delhi</option>
            <option value="Lucknow">Lucknow</option>
            <option value="Mumbai">Mumbai</option>
          </select>
        </div>

        <button type="submit">Seat Book</button>
      </form>

      <!-- Image Box -->
      <div class="image-box">
        <img src="Bus.jpg" alt="Bus Image">
      </div>

    </div>
  </div>

</body>
</html>
