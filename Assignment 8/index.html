<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #container {
            width: 800px;
            height: 425px;
            margin: 40px auto;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        #header {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
            border-bottom: 1px solid #eee;
            padding-bottom: 16px;
            justify-content: space-around;
        }

        #header img {
            width: 100px;
            height: 100px;
            margin-right: 16px;
            background: #ddd;
            border-radius: 50%;
            border: 2px solid;
        }
        #cards{
            display: flex;
            justify-content: space-around;
        }

        .card {
            align-items: center;
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 18px;
            padding: 16px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
        }

        .card img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
            background: #eee;
        }

        .card span {
            flex: 1;
            font-size: 1.2em;
            font-weight: 500;
        }

        .card button {
            padding: 8px 18px;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }

        .card button:hover {
            background: #005fa3;
        }
        .cart{
            display: flex;
        }
        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>

    <div id="container">

        <div id="header">
            <img src="logo.jpg" alt="">
            <h2>Online Store</h2>
        </div>

        <div id="cards">
            <div class="card">
                <img src="phone.jpg" alt="">
                <div class="cart"><span>Phone</span><button><a href="phone.html"> More</a></button></div>
                
            </div>
            <div class="card">
                <img src="TV.webp" alt="">
                <div class="cart"><span>Television</span><button><a href="tv.html"> More</a></button></div>
            </div>
            <div class="card">
                <img src="vg.jpg" alt="">
                <div class="cart"><span>VideoGame</span><button><a href="game.html">More</a></button></div>
            </div>
        </div>
    </div>
</body>

</html>
